<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100" *ngIf="visible">
  <div class="toast show text-white" [ngClass]="{
       'bg-success': type === 'success',
       'bg-danger': type === 'danger',
       'bg-info': type === 'info'
     }"
     border-0> 
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="visible=false"></button>
    </div>
  </div>
</div>
