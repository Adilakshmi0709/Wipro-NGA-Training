<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Reset Password</h3>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <!-- Password -->
          <div class="mb-3 position-relative">
            <label>New Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'"
                     formControlName="password"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': form.controls['password'].touched && form.controls['password'].invalid }" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('password')">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
              <div class="invalid-feedback">Password is required (min 6 chars)</div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3 position-relative">
            <label>Confirm Password</label>
            <div class="input-group">
              <input [type]="showConfirmPassword ? 'text' : 'password'"
                     formControlName="confirmPassword"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': form.controls['confirmPassword'].touched && (form.controls['confirmPassword'].invalid || form.errors?.['mismatch']) }" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('confirmPassword')">
                <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
              <div class="invalid-feedback">Passwords must match</div>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid || loading">
            {{ loading ? 'Resetting...' : 'Reset Password' }}
          </button>

          <button class="btn btn-link w-100 mt-2" type="button" (click)="backToLogin()">
            Back to Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
