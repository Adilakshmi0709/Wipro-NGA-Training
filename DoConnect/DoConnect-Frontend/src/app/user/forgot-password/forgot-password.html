<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Forgot Password</h3>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label>Email or Username</label>
            <input type="text"
                   formControlName="identifier"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': form.controls['identifier'].touched && form.controls['identifier'].invalid }" />
            <div class="invalid-feedback">Username or Email is required</div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid || loading">
            {{ loading ? 'Checking...' : 'Submit' }}
          </button>

          <button class="btn btn-link w-100 mt-2" type="button" (click)="backToLogin()">
            Back to Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
