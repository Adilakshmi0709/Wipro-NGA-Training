<div class="container-fluid">
  <div class="row">
    <!-- Mobile top bar -->
    <div class="col-12 bg-light p-2 d-md-none d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary" (click)="toggleSidebar()">â˜° Menu</button>
      <h5 class="mb-0">Admin</h5>
    </div>

    <!-- Sidebar -->
    <div [ngClass]="sidebarOpen ? 'col-12 col-md-3 col-lg-2 p-0 sidebar-wrapper' : 'd-none d-md-block col-md-3 col-lg-2 p-0 sidebar-wrapper'">
      <app-admin-sidebar></app-admin-sidebar>
    </div>

    <div class="col-12 col-md-9 col-lg-10 p-4">
      <div class="card shadow-sm p-4">
        <h2>Manage Questions</h2>
        <div class="table-responsive d-none d-md-block">
          <table class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Status</th>
                <th>User</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let q of questions">
                <td>{{ q.title }}</td>
                <td> {{ q.text }}
                  <div *ngIf="q.images?.length">
                    <img *ngFor="let img of q.images"
                       [src]="apiBaseUrl + img"
                       alt="question image"
                       class="img-thumbnail me-2 mt-2"
                       style="max-width: 100px; cursor: pointer;"
                       (click)="openPreview(apiBaseUrl + img)" />
                  </div>
                </td>
                <td>{{ q.status }}</td>
                <td>{{ q.user?.username }}</td>
                <td class="text-center">
                  <button class="btn btn-success btn-sm me-2" (click)="approve(q.questionId)">Approve</button>
                  <button class="btn btn-warning btn-sm me-2" (click)="reject(q.questionId)">Reject</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(q.questionId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          
<!-- ðŸ”¹ Preview Modal -->
<div class="preview-overlay" *ngIf="previewImage" (click)="closePreview()">
  <img [src]="previewImage" class="preview-image" />
</div>
        </div>
        <!-- Mobile card layout -->
        <div class="d-block d-md-none">
          <div class="card mb-3" *ngFor="let q of questions">
            <div class="card-body">
              <h5 class="card-title">{{ q.title }}</h5>
              <p class="mb-1"><strong>Status:</strong> {{ q.status }}</p>
              <p class="mb-1"><strong>User:</strong> {{ q.user?.username }}</p>
              <div class="mt-2">
                <button class="btn btn-success btn-sm me-2" (click)="approve(q.questionId)">Approve</button>
                <button class="btn btn-warning btn-sm me-2" (click)="reject(q.questionId)">Reject</button>
                <button class="btn btn-danger btn-sm" (click)="delete(q.questionId)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
