<app-toast></app-toast>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Login</h3>

        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.username.touched && form.controls.username.invalid }" />
            <div class="invalid-feedback">Username is required</div>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': form.controls.password.touched && form.controls.password.invalid }" />
              <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
              <div class="invalid-feedback">Password is required</div>
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">Login</button>
        </form>
        <div class="text-center mt-2">
  <button type="button" class="btn btn-link p-0" (click)="goToForgot()">
    Forgot Password?
  </button>
      </div>
    </div>
  </div>
</div>
