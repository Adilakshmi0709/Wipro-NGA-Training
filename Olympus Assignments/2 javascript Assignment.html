<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #user-info {
      margin-top: 20px;
    }
    #user-info img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Fetch API Demo</h2>

  <!-- Task 1: Console Log Employees -->
  <p>Open your browser console to see employee data fetched from the API.</p>

  <!-- Task 2: Display Random User -->
  <button onclick="fetchRandomUser()">Get Random User</button>
  <div id="user-info"></div>

  <script>
    // Task 1: Fetch employee data and log to console
    fetch("https://dummy.restapiexample.com/api/v1/employees")
      .then(response => response.json())
      .then(data => {
        console.log("Employee Data:", data);
      })
      .catch(error => {
        console.error("Error fetching employee data:", error);
      });

    // Task 2: Fetch and display random user info
    function fetchRandomUser() {
      fetch("https://randomuser.me/api/")
        .then(response => response.json())
        .then(data => {
          const user = data.results[0];
          const html = `
            <p><strong>Name:</strong> ${user.name.first} ${user.name.last}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <img src="${user.picture.large}" alt="Profile Picture">
          `;
          document.getElementById("user-info").innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching user:", error);
        });
    }
  </script>

</body>
</html>
